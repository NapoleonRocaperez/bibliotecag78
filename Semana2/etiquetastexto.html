<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>
    <p>
      <b>bold</b>   <!--sin importancia semantica-->
      <br/>
      <strong>Strong</strong> <!--con importancia semantica-->
      <br/>
      <i>italic</i>
      <br/>
      <en>enfasis</en>
      <br/>
      <small>small</small>
      <br/>
      <mark> mark</mark>
      <br/>
      <del>deleted</del>
      <br/>
      <insert>insterted </insert>
      <br/>
      <sub> sub</sub> <!--texto abajo y arriba--> hashahskah
      <br/>
      <sup>sub</sup> sadasdasd

    </p>
</body>
</html>
